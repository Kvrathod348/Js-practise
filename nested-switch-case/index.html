<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasted and switch case</title>
</head>

<body>
    <script>
        const jeeMain = 50
        const jeeAdv = 40

        if (jeeMain > 90 && jeeAdv > 80) {
            console.log("you are eligible for IIT")
        }
        else {
            if (jeeMain <= 90) {
                console.log("jeeMain marks are less than 90 ")
            }
            if (jeeAdv <= 80) {
                console.log("jeeAdv marks are less than 100")
            }
        }
    </script>
    <!-- phase 2  -->
    <script>
        const a = 100
        const b = 40
        const c = 30

        if (a > b) {
            if (a > c) {
                console.log("A is greater")
            }
            else {
                console.log("C is greater")
            }
        }
        else {
            if (b > c) {
                console.log(" B is greater")
            }
            else {
                console.log(" C is greater")
            }
        }
    </script>
    <!-- switch case -->
    <script>
        const number = 4;
        switch (number) {
            case 1:
                console.log("Monday")
                break;
            case 2:
                console.log("Tuesday")
                break;
            case 3:
                console.log("Wednesday")
                break;
            case 4:
                console.log("Thursday")
                break;
            case 5:
                console.log("Friday")
                break;
            case 6:
                console.log("Saturday")
                break;
            default:
                console.log("Default")
        }

    </script>

    <script>
        const v = 30
        const k = 40

        const operator = "*";
        switch (operator) {
            case '+':
                console.log(v + k)
                break;
            case '-':
                console.log(v - k)
                break;
            case '*':
                console.log(v * k)
                break;
            case '/':
                console.log(v / k)
                break;
            default:
                console.log("Defalut")
        }

    </script>
</body>

</html>
