<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Increment</h1>
    <script>

        //post increment

        let item = 5
        item++

        console.log(item)
    </script>
    <script>
        //post increment
        let items = 10
        const newItems = items++
        console.log(`New value of items: ${newItems}`)
        console.log(`Value of items after incrementation: ${items}`)

    </script>

    <script>
        //pre increment
        let itemss = 10
        const newItemss = ++itemss
        console.log(`New value of items: ${newItemss}`)
        console.log(`Value of items after incrementation: ${itemss}`)
    </script>

    <h1>Decrement</h1>

    <script>
        let product=10
        const newProduct= product--;
        console.log(`new product item: ${newProduct}`)
        console.log(`product item after decrementation: ${product}`)
    </script>
     <script>
        let products=20
        const newProducts= --products;
        console.log(`new product item: ${newProducts}`)
        console.log(`product item after decrementation: ${products}`)
    </script>
</body>

</html>
